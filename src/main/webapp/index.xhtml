<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Авторизация</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <div class="form-container">
        <h1>Авторизация</h1>

        <!-- Отображение сообщений -->
        <p:messages id="messages" autoUpdate="true" showDetail="true"/>

        <h:form>
            <!-- Поля ввода -->
            <p:inputText id="login" value="#{authorizeBean.login}" placeholder="Введите логин"/>
            <br />
            <p:password id="password" value="#{authorizeBean.password}" placeholder="Введите пароль" />
            <br />

            <!-- Выпадающее меню для выбора роли -->
            <p:selectOneMenu id="role" value="#{authorizeBean.selectedRole}">
                <f:selectItem itemLabel="Пользователь" itemValue="USER" />
                <f:selectItem itemLabel="Администратор" itemValue="ADMIN" />
            </p:selectOneMenu>
            <br />

            <!-- Кнопка отправки -->
            <p:commandButton value="Войти" action="#{authorizeBean.authorize}" update="messages" />
        </h:form>
    </div>
</h:body>
</html>
