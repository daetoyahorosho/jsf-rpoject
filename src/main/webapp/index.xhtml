<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Авторизация</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <div class="form-container">
        <h1>Авторизация</h1>

        <!-- Отображение сообщений об ошибках -->
        <p:messages id="messages" autoUpdate="true" redisplay="false"/>

        <h:form>
            <!-- Поля ввода -->
            <p:inputText id="login" value="#{authorizeBean.login}" placeholder="Введите логин" required="true"
                         requiredMessage="Логин обязателен" autofocus="true" validateClient="true"/>
            <br />
            <p:password id="password" value="#{authorizeBean.password}" placeholder="Введите пароль" required="true"
                        requiredMessage="Пароль обязателен" validateClient="true"/>
            <br />

            <!-- Кнопка отправки -->
            <p:commandButton value="Войти" action="#{authorizeBean.authorize}" update="messages"
                             ajax="true" styleClass="btn btn-primary" />

        </h:form>
    </div>
</h:body>
</html>
